<h1>Hello, world!</h1>
<label>{{apiHome.response.estado}}</label>
<div class="container">
  <h2>Mensaje</h2>
  <ng-container *ngIf="apiHome.response.mensaje != null; else elseTemplate1">
    <label>{{apiHome.response.mensaje}}</label>
  </ng-container>
  <ng-template #elseTemplate1>
    <label>No hay mensaje</label>
  </ng-template>
  <h2>Ultimos 7 animes agregados</h2>
  <div *ngIf="apiHome.viewmodel.animeUltimos10EpsAgregados != null; else elseTemplate2">
    <tr *ngFor="let item of apiHome.viewmodel.animeUltimos10EpsAgregados">
        <td>{{item.nombre}}</td>
        <td>{{item.descripcion}}</td>
    </tr>
  </div>
  <ng-template #elseTemplate2>
    <label>No hay datos</label>
  </ng-template>
</div>
