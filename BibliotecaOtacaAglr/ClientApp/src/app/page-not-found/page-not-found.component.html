<div class="col-md-12">
  <div class="error-template">
      <h3>Oops!</h3>
      <h2>404 - Not Found</h2>
      <img class="img img-fluid" src="../../assets/images/404.png">
      <div class="error-details mb-3">
          <label>La pagina a la que quiere acceder ya no existe... o nunca existio!!</label>
      </div>
      <div class="error-actions">
        <a class="btn btn-danger btn-lg" [routerLink]="[ '/' ]">Inicio</a>
      </div>
  </div>
</div>
